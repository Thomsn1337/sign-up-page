<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-up page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="background"></div>
        <div class="main">
            <div class="wrapper">
                <div class="title">
                    <h2>Sign up</h2>
                </div>
                <form>
                    <div class="input-wrapper">
                        <div class="input-box">
                            <input type="text" name="firstname" id="firstname" required>
                            <label for="firstname">First name</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <input type="text" name="lastname" id="lastname" required>
                            <label for="lastname">Last name</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <input type="text" name="username" id="username" required>
                            <label for="username">Username</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" id="email" required>
                            <label for="email">Email</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="password" required>
                            <label for="password">Password</label>
                            <div class="error"></div>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password-repeat" id="password-repeat" required>
                            <label for="password-repeat">Repeat password</label>
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="submit">
                        <div class="terms-conditions">
                            <input type="checkbox" name="terms-conditions" id="terms-conditions" required>
                            <label for="terms-conditions">I agree to the <a href="#">terms and conditions</a></label>
                            <div class="error"></div>
                        </div>
                        <button type="submit">Sign up</button>
                        <p>Already signed up? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
